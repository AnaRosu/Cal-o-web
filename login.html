<!DOCTYPE html>
<html lang="en">
  <head>
  <!--The <meta> tag provides metadata about the HTML document-->
  <!--  Meta elements are typically used to specify page description-->
    <meta charset="UTF-8">
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Smart | LogIn </title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    </head>
    <body>
    <!-- start header-->
  <header>
      <div class="container">
          <div id="branding">
              <h1><i class="fab fa-nutritionix"></i><span class="name">Eat Smart</span></h1>
          </div>
          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="how.html">How it works</a></li>
                  <li  class="active"><a href="login.html">Login or register</a></li>
              </ul>
          </nav>
      </div>
  </header>
  <!-- end header-->

<div class="wrapper">
	<div class="btn-group" id="form-selector">
		<button type="button" class="btn btn-selector active" id="register-btn" onclick="myFunction1()">Register</button>
		<button type="button" class="btn btn-selector" id="log-in-btn" onclick="myFunction2()">Log In</button>
	</div>
	<div class="form" id="register-form">
		<h2 class="form-title">Register</h2>
		<input type="text" class="input-std" id="email" placeholder="Email">
		<input type="text" class="input-half" id="first-name" placeholder="First Name">
		<input type="text" class="input-half" id="last-name" placeholder="Last Name">
		<input type="password" class="input-std" id="password" placeholder="Password">
		<input type="password" class="input-std" id="password-confirmation" placeholder="Password Confirmation">
		<button type="button" class="btn-submit" id="register">Register!</button>
	</div>
	<div class="form" id="log-in-form">
		<h2 class="form-title">Log In</h2>
		<input type="text" class="input-std" id="email" placeholder="Email">
		<input type="password" class="input-std" id="password" placeholder="Password">
		<div id="remember-me-wrapper">
			<input type="checkbox" id="remember-me">
			<label for="remember-me">Remember Me</label>
		</div>
		<button type="button" class="btn-submit" id="log-in">Log In!</button>
	</div>
  </div>
  <script>
function myFunction1() {
  var x = document.getElementById("register-form");
  var y = document.getElementById("register-btn");
  if (x.style.display == "none") {
    x.style.display = "block";
    y.style.backgroundColor ="#CFCCCC";
  }else{
  x.style.display = "none";
  y.style.backgroundColor = "white";
  }
}
function myFunction2() {
  var x = document.getElementById("register-form");
  var y = document.getElementById("register-btn");
  var z = document.getElementById("log-in-form");
  if (x.style.display == "none") {
      z.style.display = "block";
  }
  if(z.style.display = "block" && x.style.display == "none" )z.style.display = "none";
}

</script>
  </body>
  </html>
