<!DOCTYPE html>
<html lang="en">
  <head>
  <!--The <meta> tag provides metadata about the HTML document-->
  <!--  Meta elements are typically used to specify page description-->
    <meta charset="UTF-8">
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Smart | LogIn </title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    </head>
    <body>
    <!-- start header-->
  <header>
      <div class="container">
          <div id="branding">
              <h1><i class="fab fa-nutritionix"></i><span class="name">Eat Smart</span></h1>
          </div>
          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="how.html">How it works</a></li>
                  <li  class="active"><a href="login.html">Login or register</a></li>
              </ul>
          </nav>
      </div>
  </header>
  <!-- end header-->

<div class="wrapper">
	<div class="btn-group" id="form-selector">
		<button type="button" class="btn btn-selector active" id="register-btn" >Register</button>
		<button type="button" class="btn btn-selector" id="log-in-btn">Log In</button>
	</div>
	<div class="form" id="register-form">
		<h2 class="form-title">Register</h2>
		<input type="text" class="input-std" placeholder="Email">
		<input type="text" class="input-std" placeholder="Username">
		<input type="password" class="input-std"  placeholder="Password">
		<input type="password" class="input-std"  placeholder="Password Confirmation">
		<button type="button" class="btn-submit" id="register">Register!</button>
	</div>
	<div class="form" id="log-in-form">
		<h2 class="form-title">Log In</h2>
		<input type="text" class="input-std" placeholder="Email">
		<input type="password" class="input-std" placeholder="Password">
		<button type="button" class="btn-submit" id="log-in">Log In!</button>
	</div>
  </div>
  <script>
  window.onload = function(){
			var signUpTab = document.getElementById("register-btn");
			signUpTab.onclick = function(){
				document.getElementById("register-form").style.display="block";
				document.getElementById("log-in-form").style.display="none";
        document.getElementById("register-btn").setAttribute("class", "btn btn-selector active");
        document.getElementById('log-in-btn').setAttribute("class", "btn btn-selector", "btn-group");
			}
			var signInTab = document.getElementById("log-in-btn");
			signInTab.onclick = function(){
				document.getElementById("register-form").style.display="none";
				document.getElementById("log-in-form").style.display="block";
       document.getElementById("log-in-btn").setAttribute("class", "btn btn-selector active");
      document.getElementById('register-btn').setAttribute("class", "btn btn-selector", "btn-group");
			}
    }
</script>
  </body>
  </html>
