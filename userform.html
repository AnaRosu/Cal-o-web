<!DOCTYPE html>
<html lang="en">
  <head>
  <!--The <meta> tag provides metadata about the HTML document-->
  <!--  Meta elements are typically used to specify page description-->
    <meta charset="UTF-8">
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Smart | Set up Your account </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
        var currentTime = new Date();
        var minday = 1, maxday = 31,
        select_day = document.getElementById('select_day');

        var minmonth = 1, maxmonth = 12,
        select_month = document.getElementById('select_month');

        var minyear = 1900, maxyear = 2019,
        select_year = document.getElementById('select_year');

        for (var i = minday; i<=maxday; i++){
            var opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            select_day.appendChild(opt);
        }
        select_day.value = String(currentTime.getDate()).padStart(2, '0');

        for (var i = minmonth; i<=maxmonth; i++){
          var opt = document.createElement('option');
          opt.value = i;
          opt.innerHTML = i;
          select_month.appendChild(opt);
        }
        select_month.value = String(currentTime.getMonth() + 1);

        for (var i = minyear; i<=maxyear; i++){
          var opt = document.createElement('option');
          opt.value = i;
          opt.innerHTML = i;
          select_year.appendChild(opt);
        }
        select_year.value = currentTime.getFullYear();

      });
    </script>
    </head>
<body>
  <!-- start header-->
<header>
    <div class="container">
        <div id="branding">
            <h1><i class="fab fa-nutritionix"></i><span class="name">Eat Smart</span></h1>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="how.html">How it works</a></li>
                <li><a href="login.html">Login or register</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- end header-->
<div class="form-box">
</br>
  <p>Informații generale</p>
  <form class="my-form">

    <div class="form-group">
        <input type="radio" name="gender" value="Male">Masculin
        <input type="radio" name="gender" value="Female">Feminin<br>
    </div>

    <div class="form-group">
      <label for="birthdate">Nume/Prenume:</label>
    </br>
      <input type="text" class="field1" name="firstname" placeholder="Numele...">
      <input type="text" class="field2" name="lastname" placeholder="Prenumele..."><br>
    </div>

    

    <div class="form-group">
    <label for="birthdate">Data nașterii:</label>
    </br>
      <select class="dropdown" id="select_day"></select>
      <select class="dropdown" id="select_month"></select>
      <select class="dropdown" id="select_year"></select>
    </div>

    <div class="form-group">
      <label for="weight" class="field1">Greutate:</label>
      <label for="height" class="field2">Înălțime:</label>
      </br>
      <input type="text" class="field1" placeholder="kg">
      <input type="text" class="field2" placeholder="cm"><br>
    </div>

    <div class="form-group">
      <label for="activity">Nivel de activitate:</label>
      <select name="activity">
          <option value="sedentary">Sedentar</option>
          <option value="light">Puțin actic</option>
          <option value="moderate">Moderat</option>
          <option value="active">Activ</option>
          <option value="vactive">Foarte activ</option>
          <option value="eactive">Extrem</option>
      </select></br>
    </div>

    <div class="form-group">
      <label for="purpose">Ce îți propui?:</label><br>
      <input type="radio" name="purpose" value="less">să slăbesc<br>
      <input type="radio" name="purpose" value="same">să mă mențin la aceeași greutate<br>
      <input type="radio" name="purpose" value="more">să mă îngraș<br>
    </div>

    <div class="form-group">
      <input class ="btn" type="submit" value="Salvează">
    </div>
  </form>
</div>
