<!DOCTYPE html>
<html lang="en">
  <head>
  <!--The <meta> tag provides metadata about the HTML document-->
  <!--  Meta elements are typically used to specify page description-->
    <meta charset="UTF-8">
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Smart | What did you eat today? </title>
    <link rel="stylesheet" href="css/today.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    </head>
    <body>
    <!-- start header-->
  <header>
      <div class="container">
          <div id="branding">
              <h1><i class="fab fa-nutritionix"></i><span class="name">Eat Smart</span></h1>
          </div>
          <nav>
            <nav>
                <ul>
                    <li><a href="">History</a></li>
                    <li class="active"><a href="today.html">Add Food</a></li>
                    <li ><a href="login.html">LogOut</a></li>
                </ul>
          </nav>
      </div>
  </header>
  <!-- end header-->

<div class="wrapper">
  <div class="form" id="add-food">
    <h2 class="form-title">What did you eat today?</h2>
    <select class ="input-std my_select" name="meal">
          <option value="" selected disabled hidden>Choose a meal</option>
          <option value="breackfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
      </select>
    <select class ="input-std my_select" name="food">
          <option value="" selected disabled hidden>Choose a food*</option>
          <option value="beans">Beans</option>
          <option value="avocado">Avocado</option>
          <option value="bread">Bread</option>
          <option value="apple">Apple</option>
          <option value="chicken1">Chicken soup</option>
          <option value="chicken2">Grilled chicken</option>
      </select>
    <p>*Not in the list? Click <a href="addfood.html">here</a> to add a new item.</p>
    <input type="text" class="input-std" id="quantity" placeholder="Quantity (g)">
    <button type="button" class="btn-submit" id="register">Add food</button>
  </div>

  <div class="form2" id="calendar">
    <h2 class="form-title">Breakfast</h2>
    <div class="meal-section">
    </div>
    <button type="button" class="btn-save">Save</button><br>

    <h2 class="form-title">Lunch</h2>
    <div class="meal-section">
    </div>
    <button type="button" class="btn-save" >Save</button><br>

    <h2 class="form-title">Dinner</h2>
    <div class="meal-section">
    </div>
    <button type="button" class="btn-save">Save</button><br>

    <h2 class="form-title">Snack</h2>
    <div class="meal-section">
    </div>
    <button type="button" class="btn-save">Save</button><br>
  </div>

  <div class="form3" id="statistics">
    Statistics-minimal
  </div>

</div>
  </body>
  </html>
